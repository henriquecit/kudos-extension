<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
            <div class="container">
                <ul class="flex-outer">
                    <li>
                        <label for="greeting">Select your Greetings:</label>
                        <select name="greeting" id="greeting">
                            <option value="congratulations">Congratulations!</option>
                            <option value="greatJob">Great Job!</option>
                            <option value="thankYou">Many Thanks!</option>
                            <option value="awesome">Totally Awesome</option>
                            <option value="happy">Very Happy</option>
                            <option value="wellDone">Well Done</option>
                            <option value="youRock">You Rock!</option>
                        </select>
                    </li>
                    <li>  
                        <label for="teamMembers">Team Members:</label>
                        <select id="teamMembers"></select>
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea placeholder="Insert your message here..." id="message" style="border:solid 1px black;" name="message"></textarea>
                    </li>
                    <li>
                        <button id="submit"> Send Kudos </button>
                    </li>
                </ul>
            </div>
            
                <p>or</p> 
            <a href="#" id="config-page"> Go to the configuration page</a>
            <script src="main.js"></script>
  </body>
</html>
