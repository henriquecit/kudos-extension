<!DOCTYPE html>
<html>
<head>
    <title>Kudos App for Google Chat Configuration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <ul class="flex-outer">
            <li>  
                <label for="config">Chat Webhook URL:</label>
                <input type="text" id="config" placeholder="Enter your URL">
            </li>
            <li>  
                <label for="nameUserConfig">Your Name:</label>
                <input type="text" id="nameUserConfig" placeholder="Enter your Name">
            </li>
            <li id="teamMemberList">  
                <label for="teamMembers">Team Members:</label>
            </li>
        </ul>
    </div>    

<br>
<button id="add">+</button>

<br>
<div id="status"></div>
<button id="save">Save</button>
<button id="export">Export Settings</button>
Import: <input id="import" type="file" accept=".json"/>


<script src="options.js"></script>
</body>
</html>
